    <title>StopWatch</title>
</head>

<body>
    <div class="watchContainer align-items-center text-center text-info">
        <div class="text">
            <h1>STOP WATCH</h1>
        <h3>MY ACCURATE STOP WATCH</h3>
        </div>
        
        <div class="timeCount ">
            <h1 id="hours">00</h1>
            <h1 id="mins">00</h1>
            <h1 id="secs">00</h1>
            <h1 id="mills">00</h1>
        </div>
        <div class="allButtons text-info my-5 justify-content-evenly">
            <p class="name"></p>
            <input class="btn py-2 px-4 btn-primary" id="start" type="button" value="Start">
            <input class="btn py-2 px-4 mx-5 btn-primary" id="pause" type="submit" value="Pause">
            <input class="btn py-2 px-4 btn-primary" id="reset" type="reset" value="Reset">
        </div>
    
    </div>
   
    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="./boot7.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>

    -->
</body>

</html>
